[skin]
    description=for use with jwr dark terminal color scheme

[core]
    _default_=lightgray;default
    selected=white;blue
    marked=brown;default
    markselect=brown;blue
    gauge=black;lightgray
    input=lightgray;default
    disabled=gray;darkgray
    reverse=lightgray;default

[dialog]
    _default_=lightgray;black
    dfocus=lightgray;blue
    dhotnormal=white;black
    dhotfocus=white;blue

[error]
    _default_=lightgray;red
    errdhotnormal=white;red
    errdhotfocus=red;lightgray

[filehighlight]
    directory=blue;
    executable=brightgreen;
    symlink=gray;
    stalelink=brightred;
    device=brightmagenta;
    special=gray;
    core=red;
    temp=gray;
    archive=magenta;
    doc=lightgray;
    source=brightcyan;
    media=green;
    graph=cyan;
    database=brightred;

[menu]
    _default_=lightgray;black
    menuhot=white;black
    menusel=lightgray;blue
    menuhotsel=white;blue

[buttonbar]
    hotkey=white;black
    button=lightgray;black

[statusbar]
    _default_=lightgray;black

[help]
    _default_=lightgray;black
    helpitalic=red;black
    helpbold=brown;black
	helplink=white;black
    helpslink=lightgray;blue

[editor]
    _default_=lightgray;default
    editbold=brown;default
    editmarked=black;cyan
    editwhitespace=gray;default
    editlinestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;green

[viewer]
    viewunderline=brightred;blue

[popupmenu]
    _default_=lightgray;black
    menusel=lightgray;blue
    menutitle=lightgray;black

[widget-common]
    sort-sign-down=↑
    sort-sign-up=↓

[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^
